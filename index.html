<!DOCTYPE html>
<html lang="tr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="loginregister.css">
</head>
<body class="dark-theme">
  <div class="form-container">
    <h2>Giriş Yap</h2>

    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
